{% extends "SweetPeaApp/base.html" %}
{% block content %}
<div class="form-card-outer">
  <div class="form-class-inner">
    <h2 class="card-header">Create Your Account</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="form-button">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>
</div>
{% endblock %}
