{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'SweetPeaApp/css/portal.css' %}">
</head>
<body class="portal-body">
  <header class="portal-header">
    <h1>Welcome, {{ request.user.username }}</h1>
    <a href="{% url 'portal_logout' %}">Logout</a>
  </header>

  <main class="portal-main">
    <section class="portal-card">
      <h2>Manage Testimonials</h2>
      <p>{{ testimonial_count }} total testimonials</p>
      <a href="{% url 'portal_testimonial_list' %}" class="btn">Open</a>
    </section>

    <section class="portal-card disabled">
      <h2>Manage Blog Posts</h2>
      <p>Coming soon</p>
    </section>
  </main>
</body>
</html>
